<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kazakh Latin ⇄ Cyrillic converter</title>
  <style>
    body { font-family:sans-serif; padding:2%; padding-top:0px; background-color: #DDD; }
    label { display:block; margin-top:12px; font-weight:600; }
    textarea { width:100%; min-height:160px; padding:8px; font-size:16px; box-sizing:border-box; }
    .note { margin-top:10px; color:#555; font-size:13px; }
    .font-controls { display: inline-block; margin-left: 10px; }
    .font-controls button { font-size: 14px; padding: 2px 8px; }
    .conversion-toggle { 
      display: inline-block; 
      margin-left: 15px; 
      font-weight: normal; 
      font-size: 14px;
      vertical-align: middle;
    }
    .conversion-toggle input { 
      margin-right: 5px; 
      vertical-align: middle;
    }
    
    /* Turkish keyboard styles */
    .turkish-keyboard {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    
    .turkish-keyboard button {
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      font-size: 16px;
      padding: 5px;
      min-width: 40px;
      transition: background 0.2s;
    }
    
    .turkish-keyboard button:hover {
      background: #e9e9e9;
    }
    
    .turkish-keyboard button:active {
      background: #ddd;
    }
    
    .caps-toggle.active {
      font-weight: bold;
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

<h3>Kazakh Latin ⇄ Cyrillic converter</h3>

<label for="kiril">Cyrillic
  <span class="font-controls">
    <button onclick="changeFont('kiril', 2)">+</button>
    <button onclick="changeFont('kiril', -2)">-</button>
    <button onclick="copyText('kiril')">Copy</button>
    <button onclick="clearText('kiril')">Clear</button>
    <label class="conversion-toggle">
      <input type="checkbox" id="enable-cyril-to-latin" checked>
      Convert to Latin
    </label>
  </span>
</label>
<textarea id="kiril" name="kiril" placeholder="Type Kazakh in Cyrillic here..." spellcheck="false"></textarea>

<label for="latin">Latin
  <span class="font-controls">
    <button onclick="changeFont('latin', 2)">+</button>
    <button onclick="changeFont('latin', -2)">-</button>
    <button onclick="copyText('latin')">Copy</button>
    <button onclick="clearText('latin')">Clear</button>
    <label class="conversion-toggle">
      <input type="checkbox" id="enable-latin-to-cyril" checked>
      Convert to Cyrillic
    </label>
  </span>
</label>
<textarea id="latin" name="latin" placeholder="Type Kazakh in Latin here..." spellcheck="false"></textarea>
<div class="turkish-keyboard" id="turkishKeyboard">
  <button class="caps-toggle" id="capsToggle">Caps</button>
  <button class="turkish-char" data-char="ç">ç</button>
  <button class="turkish-char" data-char="ğ">ğ</button>
  <button class="turkish-char" data-char="ı">ı</button>
  <button class="turkish-char" data-char="ö">ö</button>
  <button class="turkish-char" data-char="ü">ü</button>
  <button class="turkish-char" data-char="ş">ş</button>
</div>

<div class="note">Cyrillic ш → ş, ч → ç, ы → ı. Back-conversion ş/ç/ı and sh/ch/y.</div>

<script src="kazaklatin.js"></script>

</body>
</html>
